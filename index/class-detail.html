<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="text/css" href="../css/class-detail.css" rel="stylesheet">
    <title>课程详情</title>
</head>
<body>
    <!--课程头部-->
    <div class="head container">
        <div class="head-left">
            <img src="../img/pineapple1.jpg" />
        </div>
        <div class="head-middle">
            <div class="name">淘宝设计课程</div>
            <div class="save">
                <span class="save-img"></span>
                <span class="save-num">40%</span>
            </div>
        </div>
        <div class="head-right">
            <div class="price"><span class="price-info">参考价</span><span id="price-num">￥12,000</span></div>
            <div class="real-price"><span class="price-info">最终成交价格</span><span id="price-real-num">￥7,500</span></div>
        </div>
    </div>
    <!--返现规则-->
    <div class="pay-rule container">
        <div class="container-head">
            <span>返现规则</span>
        </div>
        <div class="pay-rule-box container-box">
            <div class="tips">在机构付费时预计将减免10%的学费；</div>
            <div class="tips">剩余学费将会以每日打卡的形式返还到您的小金库余额里，每日打卡将获得1000-1不等的学费返现；</div>
            <div class="tips">最终解释权由本平台所有。</div>
        </div>
    </div>
    <!--机构地址-->
    <div class="address container">
        <div class="container-head">
            <span>机构地址</span>
        </div>
        <div class="address-box container-box">
            <div class="address-img"></div>
            <div class="address-detail">武汉市洪山区野芷湖西路创意天地2#高层9</div>
            <div class="address-call"></div>
        </div>
    </div>
</body>
</html>
