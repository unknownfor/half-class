<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="text/css" href="../css/class-rule.css" rel="stylesheet">
    <title>首页规则</title>
</head>
<body>
    <div class="head">
        <img src="../img/class-rule/bg_top.png"/>
    </div>
    <ul class="process">
        <li id="process-title">
            <span id="process-title-img"></span>
        </li>
        <li class="process-li"><span class="number" id="first">1</span><span class="express">点击“我的”板块，进行实名验证</span></li>
        <li class="process-li"><span class="number" id="second">2</span><span class="express">选择好培训机构和所有学的课程</span></li>
        <li class="process-li"><span class="number" id="third">3</span><span class="express">去往该培训机构缴纳学费</span></li>
        <li class="process-li"><span class="number" id="fourth">4</span><span class="express">在机构填写信息（与平台认证的信息一致）</span></li>
        <li class="process-li"><span class="number" id="fifth">5</span><span class="express">平台核实后，在首页每日打卡领取学费</span></li>
    </ul>
</body>
</html>
